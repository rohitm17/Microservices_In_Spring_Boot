server:
  port: 8082

spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username : root
    password : passwd
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
       # dialect: org.hibernate.dialect.MySQL8Dialect

    hibernate:
      ddl-auto: update
    show-sql : true

eureka:
  instance:
    prefer-ip-address: true
  client:
   fetch-registry: true
   register-with-eureka: true
